<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
<body>

    <div class="border">
      <div class="container">
        <form>
          <div class="form-container">
            <div class="date">
              <label for="day">
                DAY
              </label>
              <input type="number" id="day" placeholder="DD">
              <small class="error-day"></small>
            </div>
            <div class="date">
              <label for="month">
                MONTH
              </label>
              <input type="number" id="month" placeholder="MM">
              <small class="error-month"></small>
            </div>
            <div class="date">
              <label for="year">
                YEAR
              </label>
              <input type="number" id="year" placeholder="YYYY">
              <small class='error-year'></small>
              
            </div>
          </div>
          <div class="submit">
            <hr>
            <button class="submit-btn">
              <img src="./assets/images/icon-arrow.svg">
            </button>
          </div>
        </form>
        <div class="result">
          <h1>
            <span class="output-year">--</span>
            years
          </h1>
          <h1>
            <span class="output-month">--</span>
            months
          </h1>
          <h1>
            <span class="output-day">--</span>
            days
          </h1>
        </div>
      </div>
    </div>
  <script src="app.js"></script>
</body>

</html>
